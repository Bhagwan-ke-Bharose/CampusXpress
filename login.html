<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:1200px)" href="screen_change.css">
</head>
<body>
    <div class="login-container">
        <div id="login_content">
        <div class="login_heading">
        <h2 >Login</h2>
        </div>
        <div id="login_options">
            <div class="login_links">
                <div class="option_image">
                    <img src="./logo/Google-Logo-PNG-Images.png" alt="google_logo">
                </div>
                
                <div class="option_heading">
                    <h4>GMAIL ACCOUNT</h4>
                </div>
                
            </div>
            <div class="login_links">
                <div class="option_image">
                    <img src="./logo/idCard_logo.png" alt="google_logo" style="height: 1.5rem; width: 2rem;border-radius: 1.5px;">
                </div>
                
                <div class="option_heading">
                    <h4>COLLEGE ID</h4>
                </div>
                
            </div>
            <!-- <div class="login_links">
                <div class="option_image">
                    <img src="./logo/Google-Logo-PNG-Images.png" alt="google_logo">
                </div>
                
                <div class="option_heading">
                    <h4>GMAIL ACCOUNT</h4>
                </div>
                
            </div> -->
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="login_btn">
            <button id="login_button" type="submit">Login</button>
            </div>
        </form>
        <p id="signup-page"> Dont't have a account, <a href="signup.html">create one</a></p>
        <p id="error-message" class="error-message"></p>
    </div>
    </div>
    <!-- <script src="inspect_disable.js"></script> -->
    <script src="script_login.js"></script>
    <script src="https://kit.fontawesome.com/3d04685e57.js" crossorigin="anonymous"></script>
</body>
</html>
