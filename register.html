<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner With Us/Register</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="registetr.css">

</head>
<body>
    <div class="signup-container">
    <div class="signup-heading">
        <h2>Partner With Us/Register</h2>
    </div>
    <div id="login_options">
        <div class="login_links">
            <div class="option_image">
                <img src="./logo/Google-Logo-PNG-Images.png" alt="google_logo">
            </div>
            
            <div class="option_heading">
                <h4>GMAIL ACCOUNT</h4>
            </div>
            
        </div>
        <div class="login_links">
            <div class="option_image">
                <img src="./logo/facebook_logo.png" alt="google_logo" >
            </div>
            
            <div class="option_heading">
                <h4>FACEBOOK</h4>
            </div>
            
        </div>
    </div>
    <div id="signup-details-container">
        <form id="signup-form">
            <div class="name-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <span class="error" id="first-name-error"></span>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <span class="error" id="last-name-error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="college">College:</label>
                <input type="text" id="college" name="college" placeholder="Campus To Which You'll Provide Services..." autocomplete="off" autofocus="off" required>
                <ul id="search-results"></ul>
                <span class="error" id="college-error"></span>
               
            
            </div>
            <div class="form-group">
                <label for="services-option">Service:</label>
                <input type="text" id="services-option" name="services-option" placeholder="Your Services..." autocomplete="off" autofocus="off" required>
                <ul id="services-option-results"></ul>
                <span class="error" id="services-option-error"></span>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span class="error" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>
                <span class="error" id="business-name-error"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <span class="error" id="address-error"></span>
            </div>
            <div class="form-group">
                <label for="emailId">Email:</label>
                <input type="email" id="emailId" name="emailId" required>
                <span class="error" id="emailId-error"></span>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Mobile Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                <span class="error" id="phoneNumber-error"></span>
            </div>
          
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error" id="confirm-password-error"></span>
            </div>
           
        </form>
    </div>
    <script src="inspect_disable.js"></script>
    <div id="signup-btn-container">
        <button id="signup-button" type="submit">SignUp</button>
    </div>
    <p id="error-message" class="error-message"></p>
    <p id="login-page"> Already have a account, <a href="login.html">login</a></p>
    </div>
    <script src="script_signup.js"></script>
    <script src="services.js"></script>
</body>
</html>
