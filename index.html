<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusXpress</title>
    <link rel="website icon" id="web_icon" type="png" href="./logo/lg.png" style="border-radius: 50%;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:1200px)" href="screen_change.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <nav id="nav_bar">
        <div id="campusXpress_logo">
            <img src="./logo/lg.png" alt="campusXpress_logo">
            <h4>campusXpress</h4>
        </div>
        <div id="campusXpress_setup">
            <div id="register">
                <button id="register_btn" type="button" class="btn btn-light">Partner With Us/Register</button>
            </div>
            <div id="login">
                <button id="login_btn" type="button" class="btn btn-light"><a href="login.html">Login/Sign Up</a></button>
            </div>
        </div>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/featured/1400x500/?Laundry/" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/featured/1400x500/?Washing/" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/featured/1400x500/?Carpentry/" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </a>
    </div>
    <div class="box">
        <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">campusXpress</h2>

        <p>Your Campus, Our Services, Your Way.</p>

    </div>
    <div id="campusXpress_search">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Your Campus..." autocomplete="off" autofocus="off">
            <ul id="search-results"></ul>
        </div>
    </div>
    <div id="services">
        <div class="servbox">
            <h2 class="servtxt">OUR SERVICES</h4>
        </div>
        <div id="l1">
            <a class="services_box" href="carpenter.html">
                <div class="services_image">
                    <img src="./logo/carpenter.png" alt="">
                </div>
                <div class="services_heading">
                    <h4>CARPENTER</h4>
                </div>
            </a>
            <a class="services_box" href="cleaning.html">
                <div class="services_image">
                    <img src="./logo/cleaning.png" alt="">
                </div>
                <div class="services_heading">
                    <h4>CLEANING</h4>
                </div>
            </a>
            <a class="services_box" href="laundry.html">
                <div class="services_image">
                    <img src="./logo/laundry-machine.png" alt="">
                </div>
                <div class="services_heading">
                    <h4>LAUNDRY</h4>
                </div>
            </a>
            <a class="services_box" href="electrician.html">
                <div class="services_image">
                    <img src="./logo/electrician.png" alt="">
                </div>
                <div class="services_heading">
                    <h4>ELECTRICIAN</h4>
                </div>
            </a>
        </div>
        <div id="l2">
            <a class="services_box" href="painter.html">
                <div class="services_image">
                    <img src="./logo/paint-roller.png" alt="">
                </div>
                <div class="services_heading">
                    <h4>PAINTER</h4>
                </div>
            </a>
            <a class="services_box">
                <div class="services_image">
                    <img src="./logo/motorbike.png" alt="">
                </div>
                <div class="services_heading">
                    <h4>VEHICLE RENTAL</h4>
                </div>
            </a>
            <a class="services_box">
                <div class="services_image">
                    <img src="./logo/cycling.png" alt="">
                </div>
                <div class="services_heading">
                    <h4>CYCLE RESALE</h4>
                </div>
            </a>
        </div>
    </div>
    <footer id="ft">
        <div id="start">
            <div class="starthding">
                <h4 class="thding">MESSAGE US</h4>
                <input type="text" placeholder="Write your message">
            </div>
        </div>
        <div id="middle">
            <div class="elg">
                <img src="./logo/lg.png" alt="lg">
            </div>
            <div class="nm">
                <h5 class="tnm">campusXpress</h5>
            </div>
        </div>
        <div id="last">
            <div class="hding">
                <h4 class="heding">SOCIAL MEDIA</h4>
            </div>
            <div class="links">
                <div class="l1">
                    <i class="fa-brands fa-facebook fa-2x" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter fa-2x" style="color: #ffffff;"></i>
                </div>
                <div class="l2">

                    <i class="fa-brands fa-instagram fa-2x" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-linkedin fa-2x" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3d04685e57.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
